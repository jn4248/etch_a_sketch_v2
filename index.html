<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch Drawing Pad - Version 2</title>
    <link href="css/normalize-necolas.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <script src="scripts/jquery-3.2.1.js"></script>
  </head>

  <body>
    <div class="container-app-main noise">
      <header class="control-panel-title-main centered-content">
        <h1 class="title-main no-margin noise">MAGIC<span class="title-main title-main-large noise">Etch A Sketch</span>SCREEN</h1>
      </header>

      <div id="js-controlPanelTop" class="control-panel-top centered-content">
        <button id="js-instructions" class="button-control shadow-effect noise" type="button">Instructions</button>
        <button id="js-powerOnButton" class="button-control shadow-effect noise" type="button">On / Reset</button>
        <button id="js-powerOffButton" class="button-control shadow-effect noise" type="button">Off</button>
        <button id="js-clearGridButton" class="button-control shadow-effect noise" type="button">Clear</button>
        <button id="js-eraseButton" class="button-control shadow-effect noise" type="button">Erase OFF</button>
        <button id="js-opacityButton" class="button-control shadow-effect noise" type="button">Opacity Shading OFF</button>
        <button id="js-setBGColorButton" class="button-control shadow-effect noise" type="button">Change BG Color</button>
      </div>

      <div class="container-app-drawing">
        <div id="js-controlPanelLeft" class="control-panel-left centered-content red-gradient noise">
          <div class="container-title-color-menu">
            <p class="title-color-menu no-margin">Select Drawing Color</p>
          </div>

          <div id="js-buttonContainerLeft"></div>
          <!-- Buttons for Color Selection are created dynamically via JavaScript with createColorButtons() -->
        </div>

        <div id="js-gridContainer" class="container-grid"></div>

        <div id="js-controlPanelRight" class="control-panel-right centered-content red-gradient noise">
          <div class="container-title-color-menu">
            <p class="title-color-menu no-margin">Select Canvas Color</p>
          </div>
          <div id="js-buttonContainerRight"></div>
          <!-- Buttons for Default Color Selection are created dynamically via JavaScript with createColorButtons() -->
        </div>
      </div>
      <footer class="container-knobs noise">
        <div class="knob knob-left shadow-effect noise"></div>
        <div class="knob knob-right shadow-effect noise"></div>
      </footer>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
