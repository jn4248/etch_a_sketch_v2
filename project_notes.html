/**
 * Calculate the rgba value for a drawing element, based on the tilecolor and
 * alpha data attributes of that element.
 *
 * Param:   currentElement      a tile or tile-container element (div)
 * Return:  rgb                rgb value of the color as 'x,x,x' (String)
 */
function getRGB(currentElement) {
  let color = currentElement.data('tilecolor');
  /*initialize color to black*/
  let rgb = '0,0,0';
  switch (color) {
    case 'white':
      rgb = '255,255,255';
    case 'yellow':
      rgb = '255,255,0';
    case 'orange':
      rgb = '255,165,0';
    case 'pink':
      rgb = '255,192,203';
    case 'red':
      rgb = '255,0,0';
    case 'lightblue':
      rgb = '173,216,230';
    case 'blue':
      rgb = '0,0,255';
    case 'lawngreen':
      rgb = '124,252,0';
    case 'green':
      rgb = '0,128,0';
    case 'indigo':
      rgb = '75,0,130';
    case 'saddlebrown':
      rgb = '139,69,19';
    case 'lightgrey':
      rgb = '211,211,211';
    case 'grey':
      rgb = '128,128,128';
    case 'black':
      rgb = '0,0,0';
    default:
      rgb = '0,0,0';
  }
  return rgb;
}

/**
 * Calculate the rgba value for a drawing element, based on the tilecolor and
 * alpha data attributes of that element.
 *
 * Param:   currentElement      a tile or tile-container element (div)
 * Return:  rgba                rgba value of the color as 'rgba(x,x,x)' (String)
 */
function getRGBA(currentElement) {
  let rgb = getRGB(currentElement);
  alpha = (currentElement.data('alpha') / 10).toFixed(1); /*alpha stored as integer*/
  /*create the rgba string*/
  let rgba = 'rgba(' + rgb + ',' + alpha + ')';
  return rgba;
}
